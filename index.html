<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Moon Miner</title>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ™</text></svg>">
	<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">


	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>

<body>
	<main>

		<div class="container-fluid mb-5">
			<div class="row py-4">
				<h1 class="col text-center title">MOON MINER</h1>
			</div>
			<div class="row justify-content-center">
				<div class="col-2 d-flex" id="evilMoon">
					<img src="assets/moon.png" alt="" class="h-100 w-100" onclick="mine()">
				</div>
			</div>
		</div>


		<div class="container-fluid text-light mb-3">
			<!-- SECTION: TOP 3 DISPLAY BOXES -->
			<div id="topBoxes" class="row justify-content-center">
				<div class="accentYellow rcLeft col-2 d-flex justify-content-between">
					<p id="clickCollectorCount" class="fs-3 pt-3">+0</p>
					<i class="mdi mdi-gesture-tap fs-1"></i>
				</div>
				<div class="brightYellow rcCenter col-3 d-flex justify-content-between">
					<i class="mdi mdi-triforce fs-7 ms-2"></i>
					<span id="triforce" class="fs-6 pt-3 me-2"></span>
				</div>
				<div class="accentYellow rcRight col-2 d-flex justify-content-between">
					<!-- NOTE: PROGRESS BAR THAT MOVES WITH THE TIMER FUNCTION -->
					<!-- <div class="round-time-bar pt-2" style="--duration: 5;">
						<div class="fs-3"></div>
					</div> -->
					<i class="mdi mdi-timer-outline fs-1"></i>
					<p id="autoCollectorCount" class="fs-3 pt-3">+0</p>
				</div>
			</div>

			<!-- SECTION: BOTTOM DISPLAY BOX -->
			<div id="bottomBoxes" class="row justify-content-around brightYellow py-3 mx-5">

				<div class="darkYellow col-5 sunkenBox box2">
					<div class="row p-2">

						<div class="col">
							<h5>CLICK UPGRADES</h5>
							<span class="d-flex align-items-center">
								<button type="button" class="btn btn-primary btn3d fs-4 d-flex my-3 px-5 text-center"
									onclick="buyClickUpgrade('pickaxe')">
									&nbsp;&nbsp;50&nbsp;
									<i class="mdi mdi-triforce"></i>
								</button>
								<h5 class="ms-3 newFont">Pickaxe +1</h5>
							</span>

							<span class="d-flex align-items-center">
								<button type="button" class="btn btn-primary btn3d fs-4 d-flex my-3 px-5 text-center"
									onclick="buyClickUpgrade('drill')">
									250&nbsp;
									<i class="mdi mdi-triforce"></i>
								</button>
								<h5 class="ms-3 newFont">Drill +5</h5>
							</span>
						</div>

						<div class="col">
							<h5>AUTOMATIC UPGRADES</h5>
							<span class="d-flex align-items-center">
								<button type="button" class="btn btn-danger btn3d fs-4 d-flex my-3 px-5 text-center"
									onclick="buyAutomaticUpgrade('mousetronaut')">
									&nbsp;&nbsp;1k&nbsp;
									<i class="mdi mdi-triforce"></i>
								</button>
								<h5 class="ms-3 newFont">
									Mousetronauts<br />
									+10 / 3s
								</h5>
							</span>

							<span class="d-flex align-items-center">
								<button type="button" class="btn btn-danger btn3d fs-4 d-flex my-3 px-5 text-center"
									onclick="buyAutomaticUpgrade('space station')">
									50k&nbsp;
									<i class="mdi mdi-triforce"></i>
								</button>
								<h5 class="ms-3 newFont">
									Space Station<br />
									+100 / 3s
								</h5>
							</span>
						</div>

					</div>
				</div>

				<div class="darkYellow col-5 sunkenBox box2">
					<div class="row p-2">

						<div class="col">
							<h5>CLICK STATS</h5>
							<div id="clickUpgradeCount">
								<span class="d-flex align-items-center mb-4">
									<h3 class="borderBox text-center">0</h3>
									<h5 class="ms-3 newFont me-4">Pickaxes</h5>
									<h1><i class="mdi mdi-arrow-right-bold"></i></h1>
									<h3 class="borderBox ms-3 text-center">0</h3>
								</span>

								<span class="d-flex align-items-center">
									<h3 class="borderBox text-center">0</h3>
									<h5 class="ms-3 newFont me-5">Drills</h5>
									<h1><i class="mdi mdi-arrow-right-bold ms-2"></i></h1>
									<h3 class="borderBox ms-3 text-center">0</h3>
								</span>
							</div>
						</div>

						<div class="col">
							<h5>AUTOMATIC STATS</h5>
							<div id="automaticUpgradeCount">
								<span class="d-flex align-items-center mb-4">
									<h3 class="borderBox text-center">0</h3>
									<h5 class="ms-3 newFont me-5">Mouse-<br />tronauts</h5>
									<h1><i class="mdi mdi-timer-outline"></i></h1>
									<h3 class="borderBox ms-3 text-center">0</h3>
								</span>

								<span class="d-flex align-items-center">
									<h3 class="borderBox text-center">0</h3>
									<h5 class="ms-3 newFont me-5">Space<br />Stations</h5>
									<h1><i class="mdi mdi-timer-outline"></i></h1>
									<h3 class="borderBox ms-3 text-center">0</h3>
								</span>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
